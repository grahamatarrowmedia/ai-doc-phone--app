version: '3.8'

services:
  # Development: Run backend and frontend separately
  backend:
    build:
      context: .
      dockerfile: Dockerfile.phase1
    ports:
      - "8080:8080"
    environment:
      - GCP_PROJECT=${GCP_PROJECT:-arrow-media-ai}
      - GCS_BUCKET=${GCS_BUCKET:-aim-studio-uploads}
      - GOOGLE_CLOUD_REGION=${GOOGLE_CLOUD_REGION:-us-central1}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-dev-secret-change-me}
      - VERTEX_AI_LOCATION=${VERTEX_AI_LOCATION:-us-central1}
      - FLASK_DEBUG=true
    volumes:
      - ./backend:/app/backend
      - ~/.config/gcloud:/root/.config/gcloud:ro
    command: python app.py

  # For development, run frontend with hot reload
  frontend:
    image: node:20-slim
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
