steps:
  # Build and push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/aim-studio:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/aim-studio:latest'
      - '-f'
      - 'Dockerfile.phase1'
      - '.'

  # Push images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/aim-studio:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/aim-studio:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'aim-studio'
      - '--image'
      - 'gcr.io/$PROJECT_ID/aim-studio:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'GCP_PROJECT=$PROJECT_ID,GCS_BUCKET=aim-studio-uploads,VERTEX_AI_LOCATION=us-central1'

images:
  - 'gcr.io/$PROJECT_ID/aim-studio:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/aim-studio:latest'

options:
  logging: CLOUD_LOGGING_ONLY
