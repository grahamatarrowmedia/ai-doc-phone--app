<svg xmlns="http://www.w3.org/2000/svg" width="2732" height="2732" viewBox="0 0 2732 2732">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="2732" height="2732" fill="url(#bg)"/>

  <!-- Centered film reel icon -->
  <g fill="white" transform="translate(1366, 1266)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="200" fill="none" stroke="white" stroke-width="30"/>

    <!-- Center circle -->
    <circle cx="0" cy="0" r="45"/>

    <!-- Film holes -->
    <circle cx="0" cy="-130" r="25"/>
    <circle cx="0" cy="130" r="25"/>
    <circle cx="-130" cy="0" r="25"/>
    <circle cx="130" cy="0" r="25"/>
    <circle cx="-92" cy="-92" r="25"/>
    <circle cx="92" cy="-92" r="25"/>
    <circle cx="-92" cy="92" r="25"/>
    <circle cx="92" cy="92" r="25"/>
  </g>

  <!-- App name -->
  <text x="1366" y="1600" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">Documentary Production</text>
</svg>
