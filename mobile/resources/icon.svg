<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bg)" rx="180"/>

  <!-- Film reel icon -->
  <g fill="white" transform="translate(512, 512)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="280" fill="none" stroke="white" stroke-width="40"/>

    <!-- Center circle -->
    <circle cx="0" cy="0" r="60"/>

    <!-- Film holes -->
    <circle cx="0" cy="-180" r="35"/>
    <circle cx="0" cy="180" r="35"/>
    <circle cx="-180" cy="0" r="35"/>
    <circle cx="180" cy="0" r="35"/>
    <circle cx="-127" cy="-127" r="35"/>
    <circle cx="127" cy="-127" r="35"/>
    <circle cx="-127" cy="127" r="35"/>
    <circle cx="127" cy="127" r="35"/>
  </g>

  <!-- "Doc" text -->
  <text x="512" y="900" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">DOC</text>
</svg>
